name: Build Release Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (for example v0.0.1)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && format('refs/tags/{0}', inputs.tag) || github.ref }}

      - name: Ensure GitHub release exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "$RELEASE_TAG" >/dev/null 2>&1; then
            echo "Release $RELEASE_TAG already exists"
            exit 0
          fi

          gh release create "$RELEASE_TAG" --title "$RELEASE_TAG" --generate-notes

  build-linux:
    runs-on: ubuntu-latest
    needs: create-release
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && format('refs/tags/{0}', inputs.tag) || github.ref }}

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        run: |
          VERSION=$(bun -e "console.log(require('./package.json').version)")
          bun build src/index.ts --compile --outfile dist/jtt --define "__JTT_VERSION__=\"$VERSION\""

      - name: Package binary
        run: tar -czf jtt-${{ env.RELEASE_TAG }}-linux-x64.tar.gz -C dist jtt

      - name: Upload release asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "$RELEASE_TAG" "jtt-${RELEASE_TAG}-linux-x64.tar.gz" --clobber

  build-macos:
    runs-on: macos-14
    needs: create-release
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && format('refs/tags/{0}', inputs.tag) || github.ref }}

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        run: |
          VERSION=$(bun -e "console.log(require('./package.json').version)")
          bun build src/index.ts --compile --outfile dist/jtt --define "__JTT_VERSION__=\"$VERSION\""

      - name: Package binary
        run: tar -czf jtt-${{ env.RELEASE_TAG }}-macos-arm64.tar.gz -C dist jtt

      - name: Upload release asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "$RELEASE_TAG" "jtt-${RELEASE_TAG}-macos-arm64.tar.gz" --clobber

  build-windows:
    runs-on: windows-latest
    needs: create-release
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && format('refs/tags/{0}', inputs.tag) || github.ref }}

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        shell: pwsh
        run: |
          $VERSION = bun -e "console.log(require('./package.json').version)"
          bun build src/index.ts --compile --outfile dist/jtt.exe --define "__JTT_VERSION__=`"$VERSION`""

      - name: Package binary
        shell: pwsh
        run: Compress-Archive -Path dist/jtt.exe -DestinationPath jtt-${{ env.RELEASE_TAG }}-windows-x64.zip

      - name: Upload release asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh
        run: gh release upload "$env:RELEASE_TAG" "jtt-$env:RELEASE_TAG-windows-x64.zip" --clobber
