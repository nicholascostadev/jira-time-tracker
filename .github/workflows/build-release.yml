name: Build Release Binaries

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        run: bun build src/index.ts --compile --outfile dist/jtt

      - name: Package binary
        run: tar -czf jtt-${{ github.ref_name }}-linux-x64.tar.gz -C dist jtt

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: jtt-${{ github.ref_name }}-linux-x64.tar.gz

  build-macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        run: bun build src/index.ts --compile --outfile dist/jtt

      - name: Package binary
        run: tar -czf jtt-${{ github.ref_name }}-macos-arm64.tar.gz -C dist jtt

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: jtt-${{ github.ref_name }}-macos-arm64.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        run: bun build src/index.ts --compile --outfile dist/jtt.exe

      - name: Package binary
        shell: pwsh
        run: Compress-Archive -Path dist/jtt.exe -DestinationPath jtt-${{ github.ref_name }}-windows-x64.zip

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: jtt-${{ github.ref_name }}-windows-x64.zip
