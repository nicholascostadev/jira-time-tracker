name: Build Release Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (for example v0.0.1)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && format('refs/tags/{0}', inputs.tag) || github.ref }}

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        run: bun build src/index.ts --compile --outfile dist/jtt

      - name: Package binary
        run: tar -czf jtt-${{ env.RELEASE_TAG }}-linux-x64.tar.gz -C dist jtt

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          generate_release_notes: true
          files: jtt-${{ env.RELEASE_TAG }}-linux-x64.tar.gz

  build-macos:
    runs-on: macos-14
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && format('refs/tags/{0}', inputs.tag) || github.ref }}

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        run: bun build src/index.ts --compile --outfile dist/jtt

      - name: Package binary
        run: tar -czf jtt-${{ env.RELEASE_TAG }}-macos-arm64.tar.gz -C dist jtt

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          generate_release_notes: true
          files: jtt-${{ env.RELEASE_TAG }}-macos-arm64.tar.gz

  build-windows:
    runs-on: windows-latest
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && format('refs/tags/{0}', inputs.tag) || github.ref }}

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        run: bun build src/index.ts --compile --outfile dist/jtt.exe

      - name: Package binary
        shell: pwsh
        run: Compress-Archive -Path dist/jtt.exe -DestinationPath jtt-${{ env.RELEASE_TAG }}-windows-x64.zip

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          generate_release_notes: true
          files: jtt-${{ env.RELEASE_TAG }}-windows-x64.zip
