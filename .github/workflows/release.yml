name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  actions: write
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Create release PR or publish
        uses: changesets/action@v1
        with:
          version: bunx changeset version
          publish: bun run release:tag
          title: "chore: version packages"
          commit: "chore: version packages"
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger binary build workflow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag=$(git tag --points-at HEAD | grep '^v' | head -n 1 || true)
          if [ -z "$tag" ]; then
            echo "No release tag on HEAD; skipping binary build trigger."
            exit 0
          fi

          echo "Dispatching Build Release Binaries for $tag"
          gh workflow run build-release.yml --ref main -f tag="$tag"
